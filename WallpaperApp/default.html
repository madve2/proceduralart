<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=1280" />
    <meta name="description" content="A procedural pixelart generator. Makes images of alien planets, inspired by No Man's Sky." />

    <title>Every planet procedural Windows 10 Edition</title>
    <!-- Based on https://github.com/marian42/proceduralart -->
    <link rel="stylesheet" href="style.css">
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>
    <!-- https://github.com/josephg/noisejs -->
    <script src="perlin.js"></script>
    <script src="seedrandom.min.js"></script>
    <script src="helpers.js"></script>
    <script src="planet.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div class="title">
        <img src="title.png" alt="Every Planet Procedural">
    </div>

    <div class="content">
        <canvas id="myCanvas" class="pixelated" width="640" height="360"></canvas>

        <div id="progress">
            <progress class="win-ring win-large" />
        </div>
    </div>

    <!-- TODO: replace buttons with a proper WinJS toolbar (with icons and all). Not sure where to put the resolution settings though... -->
    <div class="controls">
        <button id="discovernew" class="win-button">discover new planet</button>

        <select id="selResolution" class="win-dropdown">
            <option value="320x180">320x180 (fastest)</option>
            <option value="640x360" selected>640x360 (recommended)</option>
            <option value="1280x720">1280x720 (slowest)</option>
        </select>

        <button id="saveImage" class="win-button">save image</button>

        <button id="setWallpaper" class="win-button">set as wallpaper</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
